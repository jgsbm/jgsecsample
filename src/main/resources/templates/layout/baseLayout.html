<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<!-- HTMLヘッダ -->
<head th:fragment="htmlhead">
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=9" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title th:text="${title}">(title)</title>

<!-- CSS -->
<link rel="stylesheet" type="text/css" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"
	  th:href="@{/webjars/bootstrap/3.3.4/css/bootstrap.min.css}" />
<link rel="stylesheet" type="text/css" href="../../static/css/jgsecsite.css"
	  th:href="@{/css/jgsecsite.css}" />

<!-- javascripts -->
<script type="text/javascript" src="http://oss.maxcdn.com/jquery/1.11.2/jquery.min.js"
        th:src="@{/webjars/jquery/1.11.2/jquery.min.js}"></script>
<script type="text/javascript" src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"
		th:src="@{/webjars/bootstrap/3.3.4/js/bootstrap.min.js}"></script>

<!-- style -->
<style>
.contents {
    margin: 50px;
}
</style>
</head>

<body>

	<!-- ナビゲーション・バー -->
	<div th:fragment="navbar">
		<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" th:href="@{/index}">JGS ショッピング</a>
				</div>

				<div class="collapse navbar-collapse navbar-ex1-collapse">
					<ul class="nav navbar-nav navbar-right">
						<li sec:authorize="isAuthenticated()" class="dropdown">
							<a href="#" class="dropdown-toggle" data-toggle="dropdown"> カテゴリ <b class="caret"></b></a>
							<ul class="dropdown-menu" role="menu">
								<li><a th="../menu.html" th:href="@{/menu}">一覧メニュー</a></li>
								<li><a th="../detail.html" th:href="@{/detail}">詳細</a></li>
								<li><a th="../customer.html" th:href="@{/customer}">会員編集</a></li>
								<li><a th="../register.html" th:href="@{/register}">レジ</a></li>
								<li><a th="../userRegister.html" th:href="@{/userRegister}">会員登録</a></li>
							</ul>
						</li>
						<li sec:authorize="!isAuthenticated()"><a href="../userRegister.html" th:href="@{/userRegister}">会員登録</a></li>
						<li sec:authorize="isAuthenticated()"><a href="../index.html" th:href="@{/logout}">ログアウト</a></li>
					</ul>
				</div>
			</div>
		</nav>
	</div>
	<!-- メッセージエリア -->
	<div th:fragment="messageArea">
		<div th:if="${hasInfoMessage}" class="alert alert-success fade in">
			<span th:text="${infoMessage}">InfoMessage</span>
		</div>
		<div th:if="${hasErrorMessage}" class="alert alert-danger fade in">
			<span th:text="${errorMessage}">ErrorMessage</span>
		</div>
	</div>
	<!-- フッター -->
	<div th:fragment="contents">
	</div>
	<!-- フッター -->
	<div th:fragment="footer">
		<footer>
			<p>&copy; JGS 2015</p>
		</footer>
	</div>

</body>
</html>
